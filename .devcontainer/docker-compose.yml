version: '3.8'

services:
  redis:
    image: redis:latest
    restart: always
    ports:
      - '6379:6379'
    command: redis-server

  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
      args:
        VARIANT: 3-bullseye
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    depends_on:
      - redis
